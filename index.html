<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/./css/reset.css">
    <link rel="stylesheet" href="./assets/./images/Halo-5-Guardians-HD-wallpaper.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link rel="stylesheet" href="./assets/./css/./style.css">
</head>

<body>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="jumbotron primary">
            <div class="container">
                <h1>Awesome <br> Word Guess Game</h1>
            </div>
        </div>

        <div class="scoreBoard">
            <ul class="list-group">
                <li class="list-group-item active">
                    <p class="center"><button class="btn btn-default" id="gameStart">Start Game</button></p>
                </li>
                <li class="list-group-item">
                    <p id="currentWord">Find the missing letters: </p>
                </li>
            </ul>
            <ul class="list-group col-md-6">
                <li class="list-group-item">
                    <p id="guessesRemaining">Number Of Guesses Remaining:</p>
                </li>
                <li class="list-group-item">
                    <p id="guessed">Letters Already Guessed:</p>
                </li>
                <li class="list-group-item">
                    <p id="winCounter">Wins</p>

                    <p id="lossCounter">Losses</p>
                    <p id="word"></p>
                </li>
            </ul>
            <div id="alphabet-btns" class="col-md-6">
                <h3>Make a guess</h3>
            </div>
        </div>



    </div>

    <div class="col-md-2"></div>


    <div class="col-md-12">
        <footer class="footer">
            <p>Copyright Orie Mickelsen &copy;</p>
        </footer>
    </div>








    <audio controls autoplay loop id="myMusic">
        <source src="./assets/./Sounds/./Halo Remix.mp3">
        <source src="./assets/./Sounds/./Halo Remix.ogg">
    </audio>

    <audio id="themeMusic">
        <source src="./assets/./Sounds/./Halo theme.mp3">
        <source src="./assets/./Sounds/./Halo theme.ogg">
    </audio>

    <audio autoplay id="myStartSound">
        <source src="./assets/./Sounds/./play_ball.mp3">
        <source src="./assets/./Sounds/./play_ball.ogg">
    </audio>

    <audio id="myWinSound">
        <source src="./assets/./Sounds/./hail_to_the_king.mp3">
        <source src="./assets/./Sounds/./hail_to_the_king.ogg">
    </audio>

    <audio id="myLoseSound">
        <source src="./assets/./Sounds/./game_over.mp3">
        <source src="./assets/./Sounds/./game_over.ogg">
    </audio>


    <script src="./assets/./javascript/game.js" async defer></script>
</body>

</html>
